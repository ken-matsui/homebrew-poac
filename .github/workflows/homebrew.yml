name: Homebrew

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  formula:
    runs-on: macOS-latest
    strategy:
      matrix:
        formula: [ toml11 ]
    steps:
    - uses: actions/checkout@v1
    - run: brew update
    - run: brew install --verbose --build-bottle Formula/${{ matrix.formula }}.rb
    - run: brew test Formula/${{ matrix.formula }}.rb
    #- run: brew audit --strict Formula/${{ matrix.formula }}.rb

  head_only_formula:
    runs-on: macOS-latest
    strategy:
      matrix:
        formula: [ clipp, cpp-netlib, poac ]
    steps:
    - uses: actions/checkout@v1
    - run: brew update
    - run: brew install --HEAD --verbose --build-bottle Formula/${{ matrix.formula }}.rb
    #- run: brew test Formula/${{ matrix.formula }}.rb
    #- run: brew audit --strict Formula/${{ matrix.formula }}.rb
