language: objective-c

matrix:
  fast_finish: true
  include:
    # macOS High Sierra
    - os: osx
      osx_image: xcode10.1
    # macOS Mojave
    - os: osx
      osx_image: xcode11.2

before_install:
  - brew update
install:
  - \cp -f poac.rb $(brew --repo)/Library/Taps/homebrew/homebrew-core/Formula/
  - brew install --build-from-source poac
script:
  - brew test poac
  - brew audit --strict poac
  - poac --version

